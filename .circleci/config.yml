# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.

jobs:
  print_hello:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "Hello "

  print_world:
    docker:
      - image: alpine:latest

    steps:
      - run: echo "world! $name"

  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "Hello World! ${name}" > output.txt
      - run: pwd
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: cat output.txt

workflows:
  print_hello_world:
  
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
