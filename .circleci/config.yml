# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.

jobs:
  print_hello:
    docker:
      - image: alpine:latest
    steps:
      - run: echo "Hello "

  print_world:
    docker:
      - image: alpine:latest

    steps:
      - run: echo "world! $name"

workflows:
  print_hello_world:
  
    jobs:
      - print_hello
      - print_world:
          requires:
          - print_hello